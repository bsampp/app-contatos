<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="logout()">
    <ion-icon name="exit-outline"></ion-icon>
  </ion-button>
  <br>
  <hr>
  <ion-list *ngFor="let contato of lista_contatos;">
    <ion-item (click)="irParaEditar(contato)">
      <ion-avatar *ngIf="contato.downloadURL != null">
        <img src="{{contato.downloadURL}}"/>
      </ion-avatar>
      <ion-avatar *ngIf="contato.downloadURL == null">
        <img src="assets/avatar.png"/>
      </ion-avatar>
      <ion-label style="margin-left: 5%">{{contato.nome}}</ion-label>
      <ion-label>{{contato.telefone}}</ion-label>
      <ion-label>{{contato.email}}</ion-label>
      <ion-label>{{contato.genero}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
